<!DOCTYPE html>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var parseTime = d3.utcParse("%Y-%m-%dT%H:%M:%S.%LZ");

var x = d3.scaleTime()
    .rangeRound([0, width]);

var y = d3.scaleLinear()
    .rangeRound([0,height]);

var line = d3.line()
    .x(function(d) { return x(parseTime(d.date)) })
    .y(function(d) { 
      if (d.ResponseTime != "" ){
          console.log(d.ResponseTime)
          if (parseInt(d.ResponseTime.replace('ms','')) > 1000){
            return y(1000)
          }else{
            return y(
              parseInt(d.ResponseTime.replace('ms',''))
            );
          }
      }else{
        console.log("blank")
        return y(1000)
      }

    });

d3.json("data-json.json", function(error, data) {

  if (error) throw error;
  x.domain(d3.extent(data, function(d) { 
    return parseTime(d.date); 
  }));
  
y.domain([0, d3.max(data, function(d) { return 1000 })]);

  console.log(d3.extent(data, function(d) { 
    return parseInt(d.ResponseTime.replace('ms','')); 
  }))


  g.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
    .select(".domain")
      .remove();

  g.append("g")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("fill", "#000")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("text-anchor", "end")
      .text("Response Time");

  g.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-linejoin", "round")
      .attr("stroke-linecap", "round")
      .attr("stroke-width", 1.5)
      .attr("d", line);
});

</script>
