<!DOCTYPE html>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
var parseTime = d3.utcParse("%Y-%m-%dT%H:%M:%S.%LZ");
var line = d3.line()
    .x(function(d) { return x(parseTime(d.date)) })
    .y(function(d) { 
      if (d.ResponseTime != "" ){
          console.log(d.ResponseTime)
          return y(
            parseInt(d.ResponseTime.replace('ms',''))
          );
      }else{
        console.log("blank")
        return y(2150)
      }

    });
var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 60},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

 var   formatDate = d3.timeFormat("%Y");

var x = d3.scaleTime()
    .domain([new Date(2015, 0, 1), new Date(2015, 1, 0)])
    .range([0, width]);

var y = d3.scaleLinear()
  .range([0,height])

var xAxis = d3.axisBottom(x);

var yAxis = d3.axisLeft(y);

var area = d3.area()
    .curve(d3.curveStepAfter)
    .y0(y(0))
    .y1(function(d) { 
           if (d.ResponseTime != "" ){
          console.log(d.ResponseTime)
          return y(
            parseInt(d.ResponseTime.replace('ms',''))
          );
      }else{
        console.log("blank")
        return y(5000)
      } 

    });

var areaPath = g.append("path")
    .attr("clip-path", "url(#clip)")
    .attr("fill", "steelblue");

var yGroup = g.append("g");

var xGroup = g.append("g")
    .attr("transform", "translate(0," + height + ")");

var zoom = d3.zoom()

    .translateExtent([[-width, -Infinity], [2 * width, Infinity]])
    .on("zoom", zoomed);

var zoomRect = svg.append("rect")
    .attr("width", width)
    .attr("height", height)
    .attr("fill", "none")
    .attr("pointer-events", "all")
    .call(zoom);

g.append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);



d3.json("data-json.json", function(error, data) {
  if (error) throw error;
  var xExtent = d3.extent(data, function(d) { return parseTime(d.date); });
  zoom.translateExtent([[x(xExtent[0]), -Infinity], [x(xExtent[1]), Infinity]])
  y.domain([0, d3.max(data, function(d) { return 500 })]);
  yGroup.call(yAxis).select(".domain").remove();
  areaPath.datum(data);
  zoomRect.call(zoom.transform, d3.zoomIdentity);

});

function zoomed() {
  var xz = d3.event.transform.rescaleX(x);
  xGroup.call(xAxis.scale(xz));
  areaPath.attr("d", area.x(function(d) { return xz(parseTime(d.date)); }));
}
</script>
